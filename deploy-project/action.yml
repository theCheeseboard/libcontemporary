name: 'Deploy Project'
description: 'Deploy the current project'
inputs:
  subdir:
    description: 'Subdirectory for app to be deployed'
    default: "."
    required: false
  arch:
    description: 'Architecture of build'
    required: false
    default: 'x64'
outputs:
  package:
    description: 'Output package for upload as artifact'
  appxPackage:
    description: 'appx format package for upload as artifact'
runs:
  using: 'node16'
  main: 'dist/index.js'
