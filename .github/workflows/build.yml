name: "Build Actions"
on:
  push:
    branches:
      - "actions-sources"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: "Install NPM dependencies"
        run: npm ci
      - name: "Build actions"
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: actions
          path: build-output
